<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서비스이름</title>
</head>
<body>
<!--
    데이터를 URL로 보내고 싶다면 GET방식을 사용
    데이터를 숨겨서 보내고 싶다면 POST방식을 사용
file:///C:/Users/hyewon/IdeaProjects/test01/014.html?email=hell%40gmail.com&password=1234&gender=female&html=on&css=on-->
%40은 골뱅이 > url 인코딩 변경
뛰어쓰기 %20
다시 바꾸는거 디코딩


<h1>서비스이름</h1>
<section>
  <h2>로그인</h2>
  <form action="" method="get">
    <label for="user-email">이메일</label>
    <input type="email" id="user-email" name="email">

    <label for="user-password">비밀번호</label>
    <input type="password" id="user-password" name="password">

    <fieldset>
      <legend>성별</legend>
      <label for="user-male">남</label>
      <input type="radio" id="user-male"    name="gender" value="male">
      <label for="user-female">여</label>
      <input type="radio" id="user-female"  name="gender" value="female">
      <label for="user-nothing">선택안함</label>
      <input type="radio" id="user-nothing" name="gender" value="nothing">
    </fieldset>

    <fieldset>
      <legend>사용 기술</legend>
      <label for="html">HTML</label>
      <input type="checkbox" id="html" name="html">
      <label for="css">css</label>
      <input type="checkbox" id="css" name="css">
      <label for="javascript">javascript</label>
      <input type="checkbox" id="javascript" name="javascript">
    </fieldset>

    <button>회원가입</button>
  </form>
</section>
</body>
</html>

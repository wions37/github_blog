<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- form 에 간단한 복습
        form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
        input: 사용자가 입력하는 부분
        button: 사용자가 입력한 데이터를 서버로 보내는 버튼
        -->
        <!--
        action: 내 요청을 처리할 주소, 비어있으면 나 자신
        method: 요청을 어떤 방식으로 보낼지에 대한 것
            get: 보통 데이터를 읽는 요청을 할때 사용(검색어, 게시물 조회, 항공권 조회 등)
            post: 보통 데이터를 생성하는 요청을 할 때 사용 (게시물, 회원가입, 댓글)

               퀴리스트링
        -->
        <form action="" method="get" >
            <input type="text" name="검색어">
            <!-- 검색어 는 ? key(input태그의 name)=value(사용자가 입력한값)
            -->
            <button>검색</button>
        </form>
</body>
</html>

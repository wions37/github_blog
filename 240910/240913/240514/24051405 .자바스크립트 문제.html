<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요.
        성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D",
         그 외에는 “강해져서 돌아와라”를 출력합니다.*/
        /* if
        let 성적 = prompt("성적을 입력하세요:");
        let 등급;

        if (성적 >= 90) {
            등급 = "A";
        } else if (성적 >= 80) {
            등급 = "B";
        } else if (성적 >= 70) {
            등급 = "C";
        } else if (성적 >= 60) {
            등급 = "D";
        } else {
            등급 = "강해져서 돌아와라";
        }

        console.log(등급);

         */
        let 성적 = prompt("성적을 입력하세요:");
        let 등급;

        switch (true) {
            case (성적 >= 90):
                등급 = "A";
                break;
            case (성적 >= 80):
                등급 = "B";
                break;
            case (성적 >= 70):
                등급 = "C";
                break;
            case (성적 >= 60):
                등급 = "D";
                break;
            default:
                등급 = "강해져서 돌아와라";
        }

        console.log(등급);


    </script>
</body>
</html>

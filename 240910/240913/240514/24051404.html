<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*두 수 a와 b를 입력받고, a와 b 중 더 큰 수를 출력하는 코드를 만들어보세요.
            이때, a와 b가 같은 경우 "같은 숫자입니다"라는 문장을 출력하세요. */

        function 더큰수출력(a, b) {
            let 더큰수 = (a > b) ? a : (a < b) ? b : prompt '같은 숫자입니다.';
            console.log(더큰수);
        }

        // 사용 예시:
        /* 더큰수출력(5, 10); // 출력: 10
        더큰수출력(8, 3); // 출력: 8
        더큰수출력(7, 7); // 출력: 같은 숫자입니다./
    </script>
</body>
</html>
